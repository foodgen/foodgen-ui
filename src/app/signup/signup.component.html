<div class="signup-wrapper">

        <img src="/assets/logo.png" alt="logo" height="80px" width="80px" />
      </div>
      <div class="button-place">
        <app-button [button-variant]="1" >signup</app-button>
      </div>
    </div>
  </form>
</div>
